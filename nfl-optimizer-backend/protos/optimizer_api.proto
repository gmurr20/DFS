syntax = "proto3";

import "player.proto";

message OptimizerRequest {
    repeated string player_id_locks = 1;
    
    float randomness = 2;

    int32 num_lineups = 3;

    bool stack = 4;
}

message Players {
    repeated Player players = 1;
}

message Lineup {
    map<string, Players> position_to_players = 1;
}

message OptimizerResponse {
    repeated Lineup lineups = 1;
}