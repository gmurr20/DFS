syntax = "proto3";

enum InjuryDesignation {
  HEALTHY = 0;
  QUESTIONABLE = 1;
  OUT = 2;
  IR = 3;
  DOUBTFUL = 4;
}

message Player {
  string id = 1;

  string name = 2;

  string team = 3;

  string position = 4;

  int32 salary = 5;

  float points = 6;

  string opposing_team = 7;

  float sim_points = 8;

  InjuryDesignation injury_status = 9;
}

message Players {
    repeated Player players = 1;
}

message Lineup {
    repeated Player players = 1;
}