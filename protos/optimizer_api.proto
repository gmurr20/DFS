syntax = "proto3";

import "player.proto";
import "team_matchup.proto";

message OptimizerRequest {
    repeated string player_id_locks = 1;

    repeated string player_id_excludes = 2;
    
    float randomness = 3;

    int32 num_lineups = 4;

    bool stack = 5;

    bool no_opposing_defense = 6;

    bool run_back = 7;

    repeated string teams_to_exclude = 8;
}

message OptimizerResponse {
    repeated Lineup lineups = 1;
}

message GetPlayersRequest {}

message GetPlayersResponse {
    Players players = 1;
    string week = 2;
}

message GetMatchupsRequest {}

message GetMatchupsResponse {
    WeekMatchups matchups = 1;
    string week = 2;
}